<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app"></div>
    <div id="clock"
        style="position:absolute; top:20px;left:50%;transform: translate3d(-50%, -50%, 0);text-align: center">
      <h1></h1>
    </div>
    <div id="weather" style="position:absolute; top:20px;right:0px;transform: translate3d(-50%, -50%, 0);text-align: center">
        <span></span>
        <span></span>
    </div>  
    <form style="position:absolute; left:10%; top:10%"
    class="hidden" id="login-form">
      <input
      style="border:none; background:transparent; color:white"
      required
      maxlength="15"
      type="text"
      placeholder="Your Name"/>
      <input 
      style="border:0px transparent solid; background-color: transparent"
      type="submit" 
      value="Login">
    </form>
    <h1 style="position:absolute; left:10%; top:15%"
        id="greeting" 
        class="hidden" 
        style="color: white"> 
    </h1>
    <form style="position:absolute; left:10%; top:25%"
          id="todo-form">
    <input type="text" style="border:none; background:transparent; color:white" placeholder="Write a To Do and Press Enter" required />
    
    </form>
    <ul style="position:absolute; left:10%; top:30% ;list-style: none;padding-left:0px" 
        id="todo-list">
    </ul>

  
  
    <div id="phrase" 
    style="position:absolute; bottom:0%; left:50%;transform: translate3d(-50%, -50%, 0);text-align: center">
      <span id="sen"></span>
      <br>
      <span id="author"></span3>
    </div>
    
  
    
    <script src="zerocola355ml/src/index.js"></script>
    <script src="zerocola355ml/src/styles.css"></script>
  </body>
</html>
